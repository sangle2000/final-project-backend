type User {
    id: Int
    email: String
    token: String
}

type UpdateProfile {
    name: String
    phone: String
    address: String
}

type UserData {
    id: String
    email: String
    name: String
    phone: String
    address: String
    role: String
    created_at: String
    wallet: Int
    item_in_cart: Int
}

type Production {
    id: String!
    product_code: String!
    name: String!
    description: String!
    price: Int!
    sale_percent: Float
    stock: Int!
    category_id: Int!
    product_type: Int!
    image_url: String!
    created_at: String!
}

type Payment {
    order_type: String!
    order_id: String!
    amount: Int!
    order_desc: String!
    bank_code: String
    language: String!
}

input UpdateUserCartItem {
    product_id: Int!
    user_action: String!
    quantity: Int
}

type ProtectedDataResponse {
    status: String!
    message: String!
    data: UserData
}

type CategoryData {
    id: String!
    name: String!
}

type ProductTypeData {
    id: String!
    name: String!
}

type UserCartItemData {
    id: Int!
    product_code: String!
    name: String!
    price: Int!
    salePercent: Float!
    quantity: Int!
    imageUrl: String!
}

type ProductDataResponse {
    status: String!
    message: String!
    data: [Production]
}

type CategoryDataResponse {
    status: String!
    message: String!
    data: [CategoryData]
}

type ProductTypeDataResponse {
    status: String!
    message: String!
    data: [ProductTypeData]
}

type UserCartDataResponse {
    status: String!
    message: String!
    data: [UserCartItemData]!
}

type Query {
    protectedData: ProtectedDataResponse
    categoryData: CategoryDataResponse
    productTypeData: ProductTypeDataResponse
    productData: ProductDataResponse
    userCartData: UserCartDataResponse
}

type Mutation {
    signUp(email: String!, password: String!): User
    login(email: String!, password: String!): User
    updateProfile(name: String, phone: String, address: String): UpdateProfile
    addProduction(product_code: String!, name: String!, description: String!, price: Int!, stock: Int!, category_id: Int!, image_url: String!, product_type: Int!, sale_percent: Float): Production
    updateUserCartItem(payload: UpdateUserCartItem!): String!
    payment(order_type: String!, order_id: String!, amount: Int!, order_desc: String!, bank_code: String, language: String!): Payment
}
